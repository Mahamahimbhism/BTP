<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Completion</title>
    <link rel="stylesheet" href="completion.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Include SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="data_collector.js"></script>
</head>

<body>
    <div class="completion-container">
        <div class="completion-header">
            <h1>Thank You for Participating!</h1>
            <p>You have successfully completed all the cognitive tests.</p>
        </div>

        <div class="results-actions">
            <button id="viewResults" class="btn-primary">View My Results</button>
            <button onclick="location.href='index.html'" class="btn-secondary">Add New User</button>
        </div>

        <div id="resultsContainer">
            <h3>Your Test Results</h3>
            <div class="results-table">
                <table>
                    <thead>
                        <tr>
                            <th>Test Name</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="completion.js"></script>
</body>

</html>
